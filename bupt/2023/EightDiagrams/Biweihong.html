<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>八卦图</title>
    <style>
        .small-circle {
            fill: #fff;
        }

        .small-circle-black {
            fill: #000;
        }

        .wave {
            fill: none;
            stroke: #000;
            stroke-width: 2;
        }

        .half-circle-white {
            fill: #fff;
        }

        .half-circle-black {
            fill: #000;
        }
    </style>
</head>
<body>
  <h1>八卦图</h1>

<svg width="200" height="200">
    <circle class="half-circle-white" cx="100" cy="100" r="100"/>
    <circle class="half-circle-black" cx="100" cy="100" r="100" clip-path="url(#clip)"/>
    <circle class="small-circle-black" cx="100" cy="50" r="20"/>
    <circle class="small-circle" cx="100" cy="150" r="20"/>
    <defs>
        <clipPath id="clip">
            <path class="wave" d="M0 100 Q50 50 100 100 T200 100 V200 H0 Z"/>
        </clipPath>
    </defs>
</svg>

</body>
</html>
